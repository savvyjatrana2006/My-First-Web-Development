<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Center the form */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Style for the form container */
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form elements styling */
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer styling */
        footer {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin-top: auto;
        }

        /* Contact form and social links in footer */
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .social-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }

        .social-links a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <p style="font-size: 35px; text-align: center; margin-top: 0;">This is my first website. Sigma Harry bhai ka course acha hai. Sigma Web Development course.</p>

    <form action="submit_signup.php" method="POST">
        <h2 style="text-align: center;">Signup Form</h2>

        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Confirm Password -->
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Signup Button -->
        <button type="submit">Sign Up</button>
    </form>

    <!-- Footer Section -->
    <footer>
        <h3>Contact Us</h3>
        <div class="contact-form">
            <label for="contact-email">Your Email:</label>
            <input type="email" id="contact-email" placeholder="Enter your email" required>
            
            <label for="contact-message">Message:</label>
            <textarea id="contact-message" rows="4" placeholder="Your message" required></textarea>
            
            <button type="submit">Send Message</button>
        </div>

        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>

        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
